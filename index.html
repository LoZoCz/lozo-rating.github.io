<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
    <section class="fron-cont">
      <div class="star-box">
        <img class="hsl(216, 12%, 54%)" src="images/icon-star.svg" alt="icon-star">
      </div>
      <h2>How did we do?</h2>
      <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="btn-grid">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>
      <div class="button-box">
        <button class="submit" id="sub">SUBMIT</button>
      </div>
    </section>

    <section class="back-cont">
      <div class="thank-box">
        <img class="photo-thank" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <p class="rate">You selected 0 out of 5</p>
      <h1 class="thank">Thank you!</h1>
      <p class="bottom-text">
        We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
